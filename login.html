<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="./">LOGO</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse flex-grow-0"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./login.html"
                >登入</a
              >
            </li>
            <li class="nav-item">
              <a class="btn btn-primary" href="./signup.html">免費註冊</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1>會員登入</h1>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Email address</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label"
          >password</label
        >
        <input
          type="password"
          class="form-control"
          id="exampleFormControlInput2"
        />
      </div>
      <div class="mb-3">
        <button type="submit" id="submit" class="btn btn-primary mb-3">
          登入
        </button>
      </div>
    </div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
  <script>
    document.querySelector('#submit').addEventListener('click', signIn)
    function signIn() {
      const email = document.querySelector('#exampleFormControlInput1').value
      const password = document.querySelector('#exampleFormControlInput2').value
      if (email.length > 0 && password.length > 0) {
        axios
          .post('http://localhost:3000/login', {
            email: email,
            password: password,
          })
          .then((res) => {
            localStorage.setItem('vueTest', JSON.stringify(res.data))
            alert('登入成功！')
            if (email === 'admin@gmail.com') {
              location.href = './admin.html'
            } else {
              location.href = './'
            }
          })
          .catch((err) => {
            alert('error!!')
            console.log(err)
          })
      }
    }
  </script>
</html>
